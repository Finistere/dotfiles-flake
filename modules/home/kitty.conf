font_family JetBrains Mono
font_size 13
# https://sw.kovidgoyal.net/kitty/faq/#kitty-is-not-able-to-use-my-favorite-font
# Nerd Fonts v2.2.2
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E634,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font Mono

scrollback_lines 10000

map kitty_mod+enter new_window_with_cwd
map kitty_mod+l>kitty_mod+s goto_layout stack
map kitty_mod+l>kitty_mod+t goto_layout tall
map kitty_mod+l>kitty_mod+f goto_layout fat
map kitty_mod+l>kitty_mod+v goto_layout vertical
map kitty_mod+l>kitty_mod+h goto_layout horizontal
map kitty_mod+l>kitty_mod+p last_used_layout

macos_option_as_alt yes

